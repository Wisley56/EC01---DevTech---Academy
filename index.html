<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <title>DevTech Academy - Gerenciamento de Alunos</title>
</head>
<body>
    <h1>Gerenciamento de Alunos</h1>
    
    <form id="alunoForm">
        <h2>Cadastro de Aluno</h2>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>
        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" min="12" required>
        </div>
        <div>
            <label for="curso">Curso:</label>
            <select id="curso" required>
                <option value="">Selecione</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>
        </div>
        <div>
            <label for="nota">Nota Final:</label>
            <input type="number" id="nota" min="0" max="10" step="0.1" required>
        </div>
        <button type="submit">Cadastrar</button>
    </form>

    <div id="relatorios">
        <h2>Relatórios</h2>
        <button id="btnAprovados">Alunos Aprovados</button>
        <button id="btnMediaNotas">Média das Notas</button>
        <button id="btnMediaIdades">Média das Idades</button>
        <button id="btnOrdenarNomes">Ordenar por Nome</button>
        <button id="btnAlunosPorCurso">Alunos por Curso</button>
    </div>

    <h2>Lista de Alunos</h2>
    <table id="tabelaAlunos" border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Curso</th>
                <th>Nota Final</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="corpoTabela">
            <!-- Dados serão inseridos aqui via JavaScript -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
